jobs:
  gitversion:
    name: Determine version
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/dotnet/sdk:6.0-alpine
      volumes:
        - ${{ github.workspace }}:/repo
    outputs:
      properties: ${{ steps.gitversion.outputs.properties }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: GitVersion
        id: gitversion
        run: |
          export PATH="$PATH:/github/home/.dotnet/tools"
          dotnet tool install --global GitVersion.Tool --version 5.*
          cd /repo
          dotnet-gitversion /output buildserver
          cat $GITHUB_ENV
          echo 'properties<<EOF' >> $GITHUB_OUTPUT
          cat $GITHUB_ENV >> $GITHUB_OUTPUT
          echo 'EOF' >> $GITHUB_OUTPUT

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [gitversion]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2        

      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.CI_REGISTRY_USER }}
          password: ${{ secrets.CI_REGISTRY_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            voortman/talos-os-config-generator:latest
            voortman/talos-os-config-generator:${{ steps.gitversion.outputs.properties.GitVersion_SemVer }}
