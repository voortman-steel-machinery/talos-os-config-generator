name: Main

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  gitversion:
    name: Determine version
    runs-on: [self-hosted, linux]
    container:
      image: mcr.microsoft.com/dotnet/sdk:6.0-alpine
      volumes:
        - ${{ github.workspace }}:/repo
    outputs:
      properties: ${{ steps.gitversion.outputs.properties }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: GitVersion
        id: gitversion
        run: |
          export PATH="$PATH:/github/home/.dotnet/tools"
          dotnet tool install --global GitVersion.Tool --version 5.*
          cd /repo
          dotnet-gitversion /output buildserver
          cat $GITHUB_ENV
          echo 'properties<<EOF' >> $GITHUB_OUTPUT
          cat $GITHUB_ENV >> $GITHUB_OUTPUT
          echo 'EOF' >> $GITHUB_OUTPUT

  build:
    needs: [gitversion]
    uses: voortman-steel-machinery/services-workflows/.github/workflows/build-tag-image.yml@main
    with:
      docker-context: ./
      docker-file: ./Dockerfile
      docker-image-name: voortman/talos-os-config-generator
      docker-latest-tag: true
      gitversion-properties: ${{needs.gitversion.outputs.properties}}
    secrets: inherit
